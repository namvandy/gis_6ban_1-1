
{% load static %}



    <style>
        .container{
            padding: 0;
            margin: 0 auto;
        }

        .container div {
            width: 45%;
            max-width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 2rem;
            flex-direction: column;
            box-shadow: 0 0 .5rem darkgray;
        }

        .container img {
            width: 100%;
            border-radius: 2rem;
        }
    </style>

    <div class="container my-4">

        {% for item in object_list %}

            <div>
            {% if object_name == 'article' %}
                <a href="{% url 'articleapp:detail' pk=item.pk %}"><img src="{{ item.image.url }}" alt=""></a><span class="NNS_B m-2">{{ item.title }}</span>
            {% elif object_name == 'project' %}
                <a href="{% url 'projectapp:detail' pk=item.pk %}"><img src="{{ item.image.url }}" alt=""></a><span class="NNS_B m-2">{{ item.title }}</span>
            {% elif object_name == 'subscribe' %}
                <a href="{% url 'projectapp:detail' pk=item.pk %}"><img src="{{ item.image.url }}" alt=""></a><span class="NNS_B m-2">{{ item.title }}</span>
            {% endif %}
            </div>

        {% endfor %}

    </div>



    <script src="{% static 'js/magicgrid.js' %}"></script>

    {% include 'snippets/pagination.html' %}

    <div class="text-center my-5">
        <a href="{% url 'articleapp:create' %}"
           class="btn btn-dark rounded-pill material-icons">
            brush
        </a>
        <a href="{% url 'articleapp:create' %}"
           class="btn btn-outline-dark rounded-pill px-5">
            Create Article
        </a>
    </div>`
