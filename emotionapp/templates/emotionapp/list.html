{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>
        .container{
            padding: 0;
            margin: 0 auto;
        }

        .container div {
            width: 45%;
            max-width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 2rem;
            flex-direction: column;
            box-shadow: 0 0 .5rem darkgray;
        }

        .container img {
            width: 100%;
            border-radius: 2rem;
        }

    </style>

    <div class="container my-4">

        {% for emotion in emotion_list %}

            <div>
                <a href="{% url 'emotionapp:detail' pk=emotion.pk %}">
                    <img src="{{ emotion.image.url }}" alt="">
                </a>
                <span class="NNS_B m-2">{{ emotion.title | truncatechars:7 }}</span>
            </div>

        {% endfor %}

    </div>

    <script src="{% static 'js/magicgrid.js' %}"></script>

    {% include 'snippets/pagination.html' %}

    <div class="text-center my-5">
        <a href="{% url 'emotionapp:create' %}"
           class="btn btn-outline-dark rounded-pill px-5">
            Create emotion
        </a>
    </div>


{% endblock %}
